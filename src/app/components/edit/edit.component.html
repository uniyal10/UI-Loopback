
 
    <form [formGroup]="customerDetailsForm">
      <div class="container">
        <div>
          <input  placeholder="name" formControlName='name' >
          <span style="color: red;font-weight: bold; text-align: center;" *ngIf="checkRequiredCondition(this.customerDetailsForm.get('name'))">name is required</span>
        
        </div>
        <div>
          <input placeholder="website"   formControlName='website' >
          <span style="color: red;font-weight: bold;" *ngIf="checkRequiredCondition(this.customerDetailsForm.get('website'))">website is required</span>
          <span style="color: red;font-weight: bold;" *ngIf="checkInvalidCondition(this.customerDetailsForm.get('website'))">website is Invalid</span>

        </div>
       
        <div>
          <input  placeholder="address" formControlName='address' >
          <span style="color: red;font-weight: bold;" *ngIf="checkRequiredCondition(this.customerDetailsForm.get('address'))">address is required</span>
    
        </div>
        <!-- <button  [routerLink]="['/editCustomer',customer.id]">Edit</button>|| -->
     <div style="display: flex; flex-direction: row;padding: 0px 10px;">

     
      <div class="tooltip">
        <i class="fa fa-save" style="color:yellow;font-size: 30px; margin-left: 20px;" (click)="saveEvent()" [ngStyle]="{'display':this.customerDetailsForm.invalid?'none':''}" ></i>
        <span *ngIf='!this.customerDetailsForm.invalid' class="tooltiptext">save</span>

      </div>  
      
      <div class="tooltip">
        <i (click)='handleCancel()' style="color:red;font-size: 30px; margin-left: 20px;" class="fa fa-window-close"></i>
        <span class="tooltiptext">cancel</span>

      </div>
      </div> 
      </div>

    </form>
    <hr>

      <td>{{customer.address}}</td> -->
